<h1>If else</h1>

<button (click)="setColor(1)">Red</button>
<button (click)="setColor(2)">Orange</button>
<button (click)="setColor(3)">Green</button>
<button (click)="setColor(4)">Other</button>
<br />
<br />
<button (click)="toggleBox()">{{displayInput ? "Hide Input box" : "Display Input box"}}</button>
@if(displayInput){
    <input (input)="setInputColor($event)">
}

<hr >

@switch (color) {
    @case (1) {
        <div style="background-color: red; width: 100px; height: 100px;"></div>
    }
    @case (2) {
        <div style="background-color: orange; width: 100px; height: 100px;"></div>
    }
    @case (3) {
        <div style="background-color: green; width: 100px; height: 100px;"></div>
    }
    @default {
        <div style="background-color: black; width: 100px; height: 100px;"></div>
    }
}
